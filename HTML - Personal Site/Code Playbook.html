<h1> This is a level 1 heading created using the h1 tag</h1>
<!-- This is how you comment! -->

<!-- Creating Tables: Note <TR> = rows of a table, <TD> = elements in each row, recommended to make a <thead> and <tbody> just for future styling purposes. Additionally, <th> is the header row, usually bolded!-->
<table>
    <thead>
        <th>Color</th>
        <th>Number</th>
    </thead>
    <tbody>
        <tr>
            <td>Pink</td>
            <td>9</td>
        </tr>
        <tr>
            <td>Red</td>
            <td>4</td>
        </tr>
    </tbody>
</table>
<!-- You can also use tables to style your images/format body of texts. Please refer to HTML-Personal Website as reference.-->
